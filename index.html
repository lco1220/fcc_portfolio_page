<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>FCC: Personal Portfolio</title>
</head>
<body>
  
  <header class="header">
    <nav id="navbar">
      <ul class="navbar-list">
        <li class="list-item"><a class="list-link" href="#welcome-section">Me</a></li>
        <li class="list-item"><a class="list-link" href="#projects">Project</a></li>
        <li class="list-item"><a class="list-link" href="#contacts">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main id="main">
    <section id="welcome-section" class="container main-hero">
      <div class="hero-title">
        <h1>Hello, I'm <span>Olie</span></h1>
        <p class="subtitle">I build websites... sort of</p>
      </div>
    </section>
    <section id="about">
      <div class="container about-container">
        <h2>About</h2>
        <p>An exercise project of <a href="https://www.freecodecamp.org/">Freecodecamp.org</a> for Responsive Web Design Certification.</p>
      </div>
    </section>
    <section id="projects">
      <div class="container project-container">
        <h2>FCC Projects</h2>
        <div class="project-grid">
          <div class="project-tile">
            <div class="project-image">
              <img src="/images/tribute_page.png" alt="tibute_page" class="image">
            </div>
            <div class="project-details">
              <p class="detail-title">Tribute Page</p>
            </div>
          </div>
          <div class="project-tile">
            <div class="project-image">
              <img src="/images/product_page.png" alt="product_landing_page_project" class="image">
            </div>
            <div class="project-details">
              <p class="detail-title">Product Landing Page</p>
            </div>
          </div>
          <div class="project-tile">
            <div class="project-image">
              <img src="/images/survey_form.png" alt="survey_form_project" class="image">
            </div>
            <div class="project-details">
              <p class="detail-title">Survey Form</p>
            </div>
          </div>
          <div class="project-tile">
            <div class="project-image">
              <img src="/images/technical_page.png" alt="tech_docu_page_project" class="image">
            </div>
            <div class="project-details">
              <p class="detail-title">Technical Documentation Page</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="contact">
      <div class="container contact-container">
        <ul class="profile-list">
          <li><a href="https://github.com/lco1220" class="profile-links" id="profile-link" target="__blank">Github</a></li>
          <li><a href="https://www.freecodecamp.org/ohlie" class="profile-links">Freecodecamp</a></li>
        </ul>
      </div>
    </section>
  </main>

</body>
</html>
